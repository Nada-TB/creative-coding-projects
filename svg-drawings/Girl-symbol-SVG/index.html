<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Girl symbol SVG</title>
</head>
<body>
    <div>
        <svg>
          <g>
            <defs>
              <rect id="leg" width="15" height="50" rx="7" fill="#ffffff"/>
             <rect id="arm" width="15" height="45" rx="7" transform="rotate(40)" fill="#ffffff"/>
              <rect id="arm2" width="15" height="45" rx="7" transform="rotate(-40)" fill="#ffffff"/>
            </defs>
            
            <circle cx="250" cy="50" r="20" fill="#ffffff"/>
            <use x="220" y="75" xlink:href="#arm"/>
            <use x="270" y="85" xlink:href="#arm2"/>
            <use x="230" y="140" xlink:href="#leg"/>
            <use x="255" y="140" xlink:href="#leg"/>
            <polygon points="240,80 260,80 275, 130 225, 130" fill="#ffffff" stroke-linejoin="round" stroke-width="10" stroke="#ffffff"/>
            
           <g>
            
        </svg>
      </div>
</body>
</html>
